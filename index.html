<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="css/style.css" />
    <title>Admin Dashboard</title>
    <!-- External Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Icons -->
    <script
      src="https://kit.fontawesome.com/c7b11cfc56.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Sidebar -->
    <aside>
      <section class="title">
        <i class="fa-solid fa-cubes"></i>
        <span>Dashboard</span>
      </section>
      <section class="options-parent">
        <section class="features">
        <a class="home" href="#home">
          <i class="fa-solid fa-house"></i>
          <span>Home</span>
        </a>
        <a class="profile" href="#profile">
          <i class="fa-solid fa-user"></i>
          <span>Profile</span>
        </a>
        <a class="messages" href="#messages">
          <i class="fa-solid fa-message"></i>
          <span>Messages</span>
        </a>
        <a class="history" href="#history">
          <i class="fa-solid fa-clock"></i>
          <span>History</span>
        </a>
        <a class="tasks" href="tasks">
          <i class="fa-solid fa-folder"></i>
          <span>Tasks</span>
        </a>
        <a class="communitites" href="#communities">
          <i class="fa-solid fa-user-group"></i>
          <span>Communities</span>
        </a>
      </section>
      <section class="others">
         <a class="settings" href="#settings">
          <i class="fa-solid fa-gear"></i>
          <span>Settings</span>
        </a>
        <a class="support" href="#support">
          <i class="fa-solid fa-circle-question"></i>
          <span>Support</span>
        </a>
        <a class="privacy" href="#privacy">
          <i class="fa-solid fa-shield-halved"></i>
          <span>Privacy</span>
        </a>
      </section>
      </section>
    </aside>
    <!-- Header -->
     <header>
        <section class="frame-1">
            <section class="search">
                <i class="fa-solid fa-magnifying-glass"></i>
                <div class="search-bar"></div>
            </section>
            <section class="user-data">
                <i class="fa-solid fa-bell"></i>
                <div class="user-avatar">
                    <img src="images/user.png" alt="User Avatar">
                </div>
                <span>Omar Reda</span>
            </section>
        </section>
        <section class="frame-2">
            <section class="user-credentials">
                <div class="user-avatar">
                    <img src="images/user.png" alt="User Avatar">
                </div>
                <section class="text">
                    <section class="hi">Hi there,</section>
                    <section class="user-name">Omar Reda (@reda)</section>
                </section>
            </section>
            <section class="actions">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </section>
        </section>
     </header>
     <!-- Main -->
      <main>
        <div></div>
      </main>
  </body>
</html>
